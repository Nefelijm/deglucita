            <a class="btn-videos carousel-item" href="#two!">

              </div>

            <a class="carousel-item" href="#three!">
              <img src="../assets/images/receta-carrusel.jpg">

        </div>
        <div class="hide-on-small-only">

    <hr/>
    <!--para el post-->
    <div class="container-flex content-post">
      <div class="row">
        <div class="hide-on-large-only offset-s2 col 8">
          <div class="">
              <img class="col-xs-offset-2 col-xs-6" src="../assets/images/pastel.png" alt="">

          <div class="row">
            <div class="input-field col s10">
              <input class="col 8 input-post form-control input-lg" type="" placeholder="Comparte" data-toggle="modal" data-target="#post">
            </div>
          </div>
          <div class="col s8 col l8 post-published ">
            <div class="posit" >
              <div class="add-post-name text "></div>
              <div class="add-post-img"></div>
              <div class="add-post-content text"></div>
            </div>
          </div>
        </div>
        <div class="hide-on-small-only">
          <div class="col l1">
            <ul class="nav-vertical collapsible" data-collapsible="accordion">
             <li class="nav-home-deskotp">
               <div class="icon-prolife nav-home-deskotp waves-effect collapsible-header"><i class="material-icons">person</i>Perfil</div>
             </li>
             <li class="nav-home-deskotp">
               <div class="nav-home-deskotp waves-effect collapsible-header"><i class="material-icons">mail</i>Mensaje</div>
             </li>
             <li class="btn-photo-redirecciona nav-home-deskotp">
               <div class="btn-photo-redirecciona nav-home-deskotp waves-effect collapsible-header"><i class="material-icons">collections</i>Fotos</div>
             </li>
             <li class="btn-videos nav-home-deskotp">
               <div class="btn-videos nav-home-deskotp waves-effect collapsible-header"><i class="material-icons">video_library</i>Videos</div>
             </li>
             <li class="nav-home-deskotp">
               <div class="nav-home-deskotp waves-effect collapsible-header"><i class="material-icons">insert_drive_file</i>Recetas</div>
             </li>
           </ul>
         </div>
         <div class="offset-l1 col l5">
            <div class="img-pastel-deskotp">
                <img class="offset-l4 col l3" src="../assets/images/pastel.png" alt="">
            </div>
            <div class="row">
              <div class="input-field offset-l1 col l9">
                <input class="col 8 input-post form-control input-lg" type="" placeholder="Publica aqui tus recetas favoritas" data-toggle="modal" data-target="#post">

            </div>
            <div class="post-published">
              <div class="posit" >
                <div class="add-post-name text "></div>

            </div>
          </div>
          <div class="offset-l0 col l4">
            <div class="img-pastel-deskotp">
              <i class="material-icons">add_to_photos</i>
              <P>FOTOS/VIDEOS</P>
            </div>
            <div class="row">
              <div class="col-xs-12 ">
                <div class="gray">
              
                  <div id="preview" class="thumbnail preview">

                    />

                  <form id="file-submit" enctype="multipart/form-data">
                    <input id="file" name="file" type="file" />
                  </form>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12">
                  <div class="gray" id="imagen">
              
                  </div>
                </div>
              </div>
            </div>
          </div>

    <!--Modal para realizar un post-->
    <div class="style-fondo modal-post modal fade" id="post" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="style-fondo modal-dialog" role="document">
        <div class="style-fondo modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <ul class="nav nav-tabs">
              <li role="presentation" class="btn-photo-style active btn-photo"><a href="#">.</a></li>
              <li role="presentation" class="btn-recipe-style btn-recipe"><a href="#">Recetas</a></li>
            </ul>
          </div>
          <div class="modal-body">
            <div class="photo">
              <form>
                <div class="form-group">
                  <label class="form-style" for="exampleInputEmail1">Nombre</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Escribe el nombre de la imágen">
                </div>
              </form>
            </div>
            <div class="recipe">
              <form>
                <div class="form-group">
                  <label class="form-style" for="exampleInputEmail1">Nombre</label>
                  <input type="email" class="name-recipe form-control" id="exampleInputEmail1" placeholder="Escribe el nombre de la imágen">
                </div>                
                <div class="form-group">
                  <label class="form-style" for="exampleInputFile">Receta</label>
                  <textarea class="textarea form-control" rows="3"></textarea>
                </div>
              </form>
            </div>
          </div>
          <div class="modal-footer">
            <a class="waves-effect waves-light btn-large btn-to-post btn btn-primary btn-lg active" disabled>Button</a>
          </div>
        </div>
      </div>
